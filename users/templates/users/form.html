{% extends 'base.html' %}

{% block content %}
    {% if id %}
        <h1>Editar usuario</h1>
        <form action="{% url 'users:update' id %}" method="POST" enctype="multipart/form_data">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            {% if image %}
                <img src="{{ image.url }}" alt="Imagen del usuario" width="100" heigth="100">
            {% else %}
                <img src="https://www.softzone.es/app/uploads-softzone.es/2018/04/guest.png" alt="Imagen del usuario" width="50" height="50">

            {% endif %}
            
            <input type="submit" value="Guardar Cambios">
        </form>
    {% else %}
        <h1>Crea un nuevo usuario</h1>
        <form action="{% url 'users:create' %}" method="POST" enctype="multipart/form_data">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Crear usuario">
        </form>
    {% endif %}
    
{% endblock content %}
